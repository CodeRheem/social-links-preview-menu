<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Social links profile</title>
</head>
<body>
  <main>
    <section class="container">
      <div class="avatar-text">
        <div class="img_card">

        </div>
        <div>
          <img src="assets/images/avatar-jessica.jpeg" alt="jessicaphoto" class="jessica-image" width="70">
        </div>
        <h2 class="jessica">Jessica Randall</h2>
        <p class="address">London, United Kingdom</p>
      </div>
      <p class="text-quote">"Front-end developer and avid reader"</p>
      <div class="social-links">
        <a href="#" class="link">GitHub</a>
        <a href="#" class="link">Frontend Mentor</a>
        <a href="#" class="link">LinkedIn</a>
        <a href="#" class="link">Twitter</a>
        <a href="#" class="link">Instagram</a>
      </div>
    </section>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a> -->
  </div>
</body>
</html>
